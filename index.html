<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:white;
            
        }

        #showtime {
            color: white;
            font-size: 60px;
            font-weight: bold;
            color: black;
            
            text-shadow: 0 0 50px  black;
              
        }
    </style>
    <title>Document</title>
</head>

<body>

    <div id="showtime">
        
    </div>
    <script>
        var d = setInterval(timing, 1000);

        function timing() {

            var a = new Date();

            var b = document.getElementById("showtime");

            b.innerHTML = a.toLocaleTimeString();

        }
    </script>
</body>

</html>
